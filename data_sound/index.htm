<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>오! 와이파이 ZINE~~</title>
    <link rel="stylesheet" href="/tachyons.min.css">
    <script type="text/javascript" src="/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/Tone.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
  </head>
  <body class="bg-near-black min-h-100 h-auto">

    <!-- top sticky overlay-ed flasher -->
    <div class="flasher fixed top-0 left-0 vh-100 w-100 bg-white z-max" style="display:none;pointer-events:none"></div>

    <!-- full page -->
    <div class="vh-100 w-100 absolute top-0 left-0 bg-green">
      <div class="cf w-100 top-0">

        <!-- full width -->
        <div class="fl w-100 center ph4">

          <!-- {layout block START} -->
          <div class="fl w-100 tc">
            <div class="dib w-30">
              <img src="speakoutloud.png">
            </div>
          </div>

          <div class="fl w-100">
            <div class="tc pv3 lh-copy f3 fw6">
              <span class="white f4 fw7 b">안녕!</span>
            </div>
          </div>
          <div class="fl w-100">
            <div class="tc pv3 lh-copy f3 fw6">
              <span class="white f4 fw7 b">이것은 소리 wifi 진~</span>
            </div>
          </div>
          <div class="fl w-100">
            <div class="tc">
              <div class="dib w-50 pb3">
                <div class="touch dib br-100 w3 h3 ba bw2 b--blue"></div>
              </div>
            </div>
          </div>

        </div><!-- full width -->

      </div>
    </div><!-- full page -->

  </body>
</html>
